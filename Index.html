<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bora treinar juntinhos?</title>
	<style>
		body {
			/*background-color: #ff0000;*/
			background-color: rgb(32,31,31);
			text-align: center;
			padding-top: 50px;
		}

		button {
			background-color: #ffffff;
			color: rgb(32,31,31);
			font-size: 24px;
			font-weight: bold;
			padding: 20px 40px;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			margin: 20px;
		}

		button:hover {
			/*background-color: #ff9999;*/
			background-color: black;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<h1 style="color: #ffffff;">Bora treinar?</h1>
	<button id="sim">Sim</button>
	<button id="nao">NÃ£o</button>

	<script>
		var nao = document.getElementById("nao");
		nao.addEventListener("click", function() {
			var randomX = Math.floor(Math.random() * window.innerWidth);
			var randomY = Math.floor(Math.random() * window.innerHeight);
			nao.style.position = "absolute";
			nao.style.top = randomY + "px";
			nao.style.left = randomX + "px";
		});

		var sim = document.getElementById("sim");
		sim.addEventListener("click", function() {
			window.location.href = "https://m.youtube.com/watch?v=puubo54-ZsA&t=20s&pp=ygUdS2V2aW4gbGV2cm9uZSB4IHBzeWNobyBjcnVpc2U%3D";
		});
	</script>
  
</body>
</html>
